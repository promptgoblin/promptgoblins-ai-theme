# Prompt Goblins Theme Settings
# These settings can be configured in Admin > Customize > Themes
# Note: Colors are configured via Admin > Customize > Colors (color schemes)

# Logo Settings
logo_height:
  type: integer
  default: 55
  min: 30
  max: 100
  description: "Height of the logo in pixels (desktop)"

logo_height_mobile:
  type: integer
  default: 40
  min: 25
  max: 70
  description: "Height of the logo in pixels (mobile)"

# Border Radius
border_radius_base:
  type: integer
  default: 8
  min: 0
  max: 20
  description: "Base border radius in pixels"

# Feature Toggles
show_topic_excerpts:
  type: bool
  default: true
  description: "Show topic excerpts in topic list"

enable_card_shadows:
  type: bool
  default: true
  description: "Enable subtle shadows on cards"

enable_smooth_transitions:
  type: bool
  default: true
  description: "Enable smooth hover transitions (respects prefers-reduced-motion)"
